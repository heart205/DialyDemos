<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>css层级关系</title>
</head>
<style>
  .box {
    width: 100px;
    height: 100px;
    background-color: red;
    opacity: 0.8;
  }
  /* z-index为数值才会开启传统的层叠上下文 */
  .div {
    width: 90px;
    height: 90px;
    position: relative;
    background-color: skyblue;
    /* z-index: -1; */
    z-index: auto;
  }
  .name {
    width: 80px;
    height: 80px;
    background-color: red;
    position:relative;
    z-index: -2;
  }
</style>
<body>
  <div class="box">
    <div class="div">
      <div class="name"></div>
    </div>
  </div>
</body>
</html>
